<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macrocalc</title>
  <link href="assets/css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center col-8">
    
    

    <div class="content">
      
      <form id="form">
        <div class="form-group">

          <header>
            <h1>üèãÔ∏èMacrocalc</h1>
          </header>

          <div class="row align-items-center">
            <div class="col col-12 col-sm-4">
              <div class="form-group">
                <label for="weight">Seu peso</label>
                <input class="input-class text-center" type="number" id="weight" placeholder="Kg"/>
              </div>
            </div>
            <div class="col col-12 col-sm-4">
              <div class="form-group">
                <label for="age">Sua idade</label>
                <input class="input-class text-center" type="number" value="23" id="age" />
              </div>
            </div>
            <div class="col col-12 col-sm-4">
              <div class="form-group">
                <label for="height">Sua altura</label>
                <input class="input-class text-center" type="number" id="height" value="170" placeholder="Cm"/>
              </div>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col col-12 col-sm-4">
              <div class="form-group">
                <label for="gender">Seu sexo</label>
                <select class="text-center" id="gender">
                  <option value="female" selected>Feminino</option>
                </select>
              </div>
            </div>
            <div class="col col-12 col-sm-4">
              <div class="form-group">
                <label for="activity_level">Seu n√≠vel de atividade f√≠sica</label>
                <select class="text-center" id="activity_level">
                  <!--<option value="1.2">Sedent√°rio</option>-->
                  <option value="1.375">Pouca atividade (01-03 D/S)</option>
                  <option value="1.55" selected>Atividade moderada (03-05 D/S)</option>
                  <option value="1.725">Atividade intensa (06-07 D/S)</option>
                  <!--<option value="1.9">Atividade muito intensa</option>-->
                </select>
              </div>
            </div>
            <div class="col col-12 col-sm-4">
              <div class="form-group">
                <label for="activity_level">&nbsp;</label>
                <button type="submit">Calcular!</button>
              </div>
            </div>
          </div>

          
        </div>
        
        
        
        

        
      </form>
      <div class="result-container" id="result">
        </div>
      </div>
    </div>
  </div>


  <script src="assets/js/script.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
